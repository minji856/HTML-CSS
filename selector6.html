<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .box::before {
            content: "나는 홍길동이다";
        }
        
        .box::after {
            content: "안녕히계세요.";
        }

        .box::after {
            content: "";
            width: 30px;
            height: 30px;
            background-color: royalblue;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">Contents</div>
</body>
</html>
