<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속안되는것</title>
    <style>
        .parent {
            width: 300px;
            height: 200px;
            background-color: red;
        }
        .child {
            width: 100px;
            height: inherit;
            background-color: inherit;
            position: fixed;
            top: 100px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
